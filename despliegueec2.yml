        #- !Ref 'AWS::Region'
        #- HVM64
      Tags:
        -
          Key: Name
          Value: EC2-ChallengeMeLi
      InstanceType:
        - !Ref EC2InstanceType
      KeyName: 'privatekeyaorrego'
      SecurityGroups:
        - !Ref HTTPSecurityGroup
